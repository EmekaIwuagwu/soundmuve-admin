<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/orders">Orders</a></li>
                    <li><a href="/transactions">Transactions</a></li>
                    <li><a href="/analytics">Analytics</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <h2>Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order._id }}</td>
                        <td>{{ order.customer_name }}</td>
                        <td>{{ order.amount }}</td>
                        <td>{{ order.status }}</td>
                        <td>
                            <button class="action-btn" data-order-id="{{ order._id }}">View</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
